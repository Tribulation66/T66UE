[CommonSettings]
; Text Localization Target: T66
; Output location (manifest/archive/locres):
SourcePath=./Content/Localization/T66
DestinationPath=./Content/Localization/T66

ManifestName=T66.manifest
ArchiveName=T66.archive
ResourceName=T66.locres
PortableObjectName=T66.po

; Native (source) culture
NativeCulture=en
SourceCulture=en

; Supported cultures (must match project language list)
CulturesToGenerate=en
CulturesToGenerate=zh-Hans
CulturesToGenerate=zh-Hant
CulturesToGenerate=ja
CulturesToGenerate=ko
CulturesToGenerate=ru
CulturesToGenerate=pl
CulturesToGenerate=de
CulturesToGenerate=fr
CulturesToGenerate=es-ES
CulturesToGenerate=es-419
CulturesToGenerate=pt-BR
CulturesToGenerate=pt-PT
CulturesToGenerate=it
CulturesToGenerate=tr
CulturesToGenerate=uk
CulturesToGenerate=cs
CulturesToGenerate=hu
CulturesToGenerate=th
CulturesToGenerate=vi
CulturesToGenerate=id
CulturesToGenerate=ar

; ========= Gather: Source (C++ + Config) =========
[GatherTextStep0]
CommandletClass=GatherTextFromSource
SearchDirectoryPaths=./Source/
SearchDirectoryPaths=./Config/
FileNameFilters=*.h
FileNameFilters=*.cpp
FileNameFilters=*.inl
FileNameFilters=*.ini

; ========= Gather: Assets (Content) =========
[GatherTextStep1]
CommandletClass=GatherTextFromAssets
; NOTE: Keep this asset gather narrow to avoid stalling on large art packs.
IncludePathFilters=Content/Blueprints/UI/*
IncludePathFilters=Content/Maps/*
IncludePathFilters=Content/Data/*
ExcludePathFilters=Content/Localization/*
ExcludePathFilters=Content/Developers/*
PackageFileNameFilters=*.umap
PackageFileNameFilters=*.uasset
ShouldGatherFromEditorOnlyData=false

; ========= Manifest / Archive / LocRes =========
[GatherTextStep2]
CommandletClass=GenerateGatherManifest

[GatherTextStep3]
CommandletClass=GenerateGatherArchive
bPurgeOldEmptyEntries=true

[GatherTextStep4]
CommandletClass=GenerateTextLocalizationResource

